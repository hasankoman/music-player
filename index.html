<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="range-input.css" />
  </head>
  <body>
    <div class="card music-card rounded-5">
      <div class="container-card">
        <div class="d-none audio-list">
          <audio src="" id="audio"></audio>
        </div>
        <div class="centik"></div>
        <div class="line rounded-pill"></div>
        <div class="music-photo list-nonactive">
          <div
            id="carouselExampleFade"
            class="carousel slide"
            data-bs-ride="false"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/dayan.jpg" />
              </div>
              <div class="carousel-item">
                <img src="img/son-perde.jpg" />
              </div>
              <div class="carousel-item">
                <img src="img/bos-istasyonlar.jpg" />
              </div>
              <div class="carousel-item">
                <img src="img/dudaklarinda-yalan-kalmis.jpg" />
              </div>
              <div class="carousel-item">
                <img src="img/ben-cocuk-degilim.jpg" />
              </div>
              <div class="carousel-item">
                <img src="img/bayram-yeri.jpg" />
              </div>
              <div class="carousel-item">
                <img src="img/kararsizim.jpg" />
              </div>
              <div class="carousel-item">
                <img src="img/kul.jpg" />
              </div>
            </div>
          </div>
        </div>

        <div class="music-info list-nonactive">
          <p class="music-name"></p>
          <p class="artist-name"></p>
        </div>
        <div class="fixed-items">
          <div class="music-time">
            <div class="music-time-line">
              <input
                type="range"
                value="0"
                class="styled-slider slider-progress music-time-line"
              />
            </div>
            <div class="music-time-line-info">
              <span class="left-time"></span>
              <span class="right-time float-end"></span>
            </div>
          </div>
          <div class="music-control">
            <i
              class="fa-solid fa-backward"
              onclick="previousMusic()"
              data-bs-target="#carouselExampleFade"
              data-bs-slide="prev"
            ></i>
            <i class="fa-solid fa-play"></i>
            <i
              class="fa-solid fa-forward"
              onclick="nextMusic()"
              data-bs-target="#carouselExampleFade"
              data-bs-slide="next"
            ></i>
          </div>
          <div class="volume-control">
            <i class="fa-solid fa-volume-off"></i>
            <input
              type="range"
              min="0"
              max="100"
              value="52"
              class="styled-slider1 slider-progress volume-line"
            />
            <i class="fa-solid fa-volume-high"></i>
          </div>
          <div class="other-buttons">
            <i class="fa-solid fa-list"></i>
          </div>
        </div>
      </div>
      <div class="music-list">
        <ul class="list-group list-group-flush"></ul>
      </div>
      <div class="home-button rounded-pill"></div>
    </div>

    <script src="music-control.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
